app = "gamblecodez-bitsler"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "node:18"

[env]
  NODE_ENV = "production"
  TELEGRAM_BOT_TOKEN = "change_this_in_fly_secrets"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443